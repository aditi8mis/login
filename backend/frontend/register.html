<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmoHeal Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .form-container { background: rgba(255,255,255,0.95); padding: 2rem; border-radius: 10px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        input { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #5a67d8; }
        .error, .success { padding: 10px; margin-bottom: 1rem; border-radius: 5px; text-align: center; }
        .error { background: #fed7d7; color: #c53030; }
        .success { background: #c6f6d5; color: #38a169; }
        .back-link { text-align: center; margin-top: 1rem; }
        .back-link a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up for EmoHeal</h2>
        <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="date" id="dob" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 6)" required minlength="6">
    <div id="message"></div>
    <button type="submit">Send Verification Code</button>
</form>

<form id="verifyForm" style="display: none;">
    <input type="email" id="verifyEmail" readonly placeholder="Email">
    <input type="text" id="verifyCode" placeholder="Enter 6-digit code" maxlength="6" required>
    <div id="message"></div>
    <button type="submit">Verify Email</button>
</form>
        <div class="back-link"><a href="./guest.html">Back to Guest Page</a></div> <!-- Update to your guest page -->
    </div>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = {
        name: document.getElementById('name').value,
        dob: document.getElementById('dob').value,
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    const msgDiv = document.getElementById('message');
    msgDiv.innerHTML = '<div class="loading">Sending verification...</div>';
    
    try {
        const res = await fetch('http://localhost:8000/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(formData)
        });
        
        if (res.ok) {
            const data = await res.json();
            msgDiv.innerHTML = '<div class="success">Verification sent to ' + data.email + '! Check your email.</div>';
            showVerifyForm(data.email);
        } else {
            const data = await res.json();
            msgDiv.innerHTML = `<div class="error">${data.detail}</div>`;
        }
    } catch (err) {
        msgDiv.innerHTML = '<div class="error">Network error</div>';
    }
});

function showVerifyForm(email) {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('verifyForm').style.display = 'block';
    document.getElementById('verifyEmail').value = email;
}

document.getElementById('verifyForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('verifyEmail').value;
    const code = document.getElementById('verifyCode').value;
    
    const msgDiv = document.getElementById('message');
    msgDiv.innerHTML = '<div class="loading">Verifying...</div>';
    
    try {
        const res = await fetch('http://localhost:8000/verify-email', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({email, code})
        });
        
        if (res.ok) {
            msgDiv.innerHTML = '<div class="success">Verified! Redirecting to login...</div>';
            setTimeout(() => window.location.href = './login.html', 2000);
        } else {
            const data = await res.json();
            msgDiv.innerHTML = `<div class="error">${data.detail}</div>`;
        }
    } catch (err) {
        msgDiv.innerHTML = '<div class="error">Network error</div>';
    }
});
</script>
</body>
</html>
